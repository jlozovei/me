- name: Livetouch
  role: 'Intern / JR Web Developer'
  date: '09/2015 - 12/2017'
  img: livetouch
  text:
    en: >-
      <p>Livetouch is a software house which creates awesome digital products.</p>
      <p>My first job experience, I started at Livetouch as a front-end intern. There I've worked on several projects - from websites, dashboards and digital products - and also helped the team interviewing new interns. After 10 months, and most part of this time as the only front-end developer in the house, I was promoted to a JR front-end developer position.</p>
      <p>In almost 2,5 years at Livetouch, I worked with jQuery, Angular, React, Vue, Ionic and also learned a little about Android mobile development.</p>
    pt-br: >-
      <p>A Livetouch é uma consultoria de tecnologia que cria produtos digitais incríveis.</p>
      <p>Minha primeira experiência de trabalho, eu comecei na Livetouch como estagiário de front-end. Lá eu trabalhei em diversos projetos - desde sites, dashboards e produtos digitais - e também ajudei o time a entrevistar novos estagiários. Depois de 10 meses, e na maior parte desse tempo como o único desenvolvedor front-end da empresa, eu fui promovido para a posição de desenvolvedor front-end JR.</p>
      <p>Em quase 2 anos e meio na Livetouch, eu trabalhei com jQuery, Angular, React, Vue, Ionic e também aprendi algumas coisas sobre desenvolvimento mobile com Android.</p>
- name: EBANX
  role: 'JR Front-end Developer'
  date: '01/2018 - 07/2019'
  img: ebanx
  text:
    en: >-
      <p>The newborn brazilian unicorn, EBANX is a fintech which helps people to buy stuff from around the world using local payment methods.</p>
      <p>During my time at EBANX I was the front-end developer inside marketing area. There I helped to develop a new version of the company's business website - as part of Performance team - and also could help a lot of other teams - like Culture, The Shoppers (which has a blog about shopping), and the Content team.</p>
      <p>Besides having to learn how to deal with HubSpot, which required me to use a lot of vanilla JS, there I used Vue to create new hotsites - like the careers page - and WordPress for blogs.</p>
    pt-br: >-
      <p>O mais novo unicórnio brasileiro, o EBANX é uma fintech que ajuda as pessoas a comprarem coisas ao redor do mundo utilizando métodos locais de pagamento.</p>
      <p>Durante meu tempo no EBANX eu fui o desenvolvedor front-end dentro do marketing. Lá eu ajudei no desenvolvimento de uma nova versão do site business da empresa - como parte do time de Performance - e também pude ajudar vários outros times - como Cultura, The Shoppers (que tem um blog sobre compras), e o time de Conteúdo.</p>
      <p>Além de ter que aprender a lidar com o HubSpot, o que exigiu que eu utilizasse muito vanilla JS, lá eu utilizei muito Vue para criar novos hotsites - como a página de carreiras - e WordPress para os blogs.</p>
- name: Bcredi
  role: 'Front-end Developer'
  date: '07/2019 - 03/2020'
  img: bcredi
  text:
    en: >-
      <p>Bcredi (now part of Creditas) is a fintech which operates in the real estate credit business.</p>
      <p>I've joined Bcredi to help them grow their products. After a while working with the product team, I moved to work with Growth team to help solve some technology issues within the marketing.</p>
      <p>There I helped to develop a new version of the company's design system - using PostCSS and vanilla JS - and developed a lot of new components for the React version; also helped the front-end chapter to standartize some patterns and tools for development.</p>
      <p>As part of the marketing team, I helped to develop a new interest calculator and rewrote the institutional site, from Gatsby to HubSpot with vanilla JS.</p>
    pt-br: >-
      <p>A Bcredi (agora parte da Creditas) é uma fintech que atua no ramo de crédito imobiliário.</p>
      <p>Eu entrei na Bcredi para ajudar eles a expandirem seus produtos. Depois de um período trabalhando com o time de produto, eu fui transferido para o time de Growth para ajudar o time de marketing a resolver algums problemas com a tecnologia.</p>
      <p>Lá eu ajudei a desenvolver uma nova versão do design system da empresa - usando PostCSS e vanilla JS - e também desenvolvi diversos novos componentes para a versão em React; também pude ajudar o capítulo de front-end a adotar alguns padrões e ferramentas para o desenvolvimento.</p>
      <p>Como parte do time de marketing, eu ajudei a desenvolver uma nova calculadora de juros e reescrevi o site institucional, que estava feito em Gatsby, usando o HubSpot como plataforma e vanilla JS.</p>
- name: Paraná Banco
  role: 'SR Front-end Developer'
  date: '04/2020 - 09/2020'
  img: pb
  text:
    en: >-
      <p>Paraná Banco is a brazilian private bank focused on payroll loans for retirees, state pensioners, civil servants and the armed forces' members.</p>
      <p>I've joined them in the challenge of creating a new outstanding product to help civil servants get a nice credit with an utterly easy process - using Next, React and styled-components.</p>
    pt-br: >-
      <p>O Paraná Banco é um banco brasileiro privado focado em empréstimos consignados para aposentados, pensionistas do estado, servidores públicos e integrantes das forças armadas.</p>
      <p>Eu me juntei ao desafio de criar um novo produto incrível para ajudar os serivdores públicos a conseguirem empréstimos em um processo extremamente simples - utilizando Next, React e styled-components.</p>
- name: EBANX
  role: 'Software Developer, Front-end'
  date: '09/2020 - 12/2020'
  img: ebanx
  text:
    en: >-
      <p>Once again at EBANX, this turn I was working with the end-user marketing to create a unique acquisition experience and provide the team all the integrations needed.</p>
      <p>To do so, I've used a lot of WordPress, Adobe Marketing Cloud platform and Customer.io.</p>
    pt-br: >-
      <p>Mais uma vez no EBANX, desta vez eu estava trabalhando junto do time de marketing de produto para usuários finais, criando uma única experiência de aquisição e providenciando todas as integrações necessárias para o time.</p>
      <p>Para realizar tal tarefa, utilizei muito WordPress, a plataforma Adobe Marketing Cloud e também o Customer.io.</p>
- name: Delivery Much
  role: 'SR Front-end Developer'
  date: '01/2021 - 09/2021'
  img: dm
  text:
    en: >-
      <p>Delivery Much offers a solution for delivery apps - from the consumer to the shop. They're now recognized as one of the best alternatives, especially for non-metropolitan cities.</p>
      <p>There I was in charge of the consumers' marketplace, developing and maitaining a brand new version of the product - which, at the time was written in Angular and we were changing it to Vue.</p>
      <p>I was an active participant on the front-end chapter as well, taking charge on the hiring process and creating guides and papers used by the team when onboarding new people. Those guides were also used by the team to define new quality standards and security guarantees over several projects.</p>
    pt-br: >-
      <p>A Delivery Much oferece uma solução para aplicativos de entrega - desde o consumidor final até o lojista. Eles são reconhecidos como uma das melhores alternativas, especialmente para cidades não-metropolitanas.</p>
      <p>Lá eu fui responsável pelo marketplace dos usuários finais, desenvolvendo e mantendo uma nova versão do produto - na época ele estava escrito em Angular e estávamos mudando para Vue.</p>
      <p>Eu também era um participante ativo do capítulo de front-end, ajudando no processo de contratação de novos desenvolvedores e criando guias e materiais de apoio utilizados no processo de onboarding. Esses guias também eram utilizados pelo time para a definição de novos padrões de qualidade e garantias de segurança em diversos projetos.</p>
- name: BRQ
  role: 'Tech Lead'
  date: '09/2021 - 11/2021'
  img: brq
  text:
    en: >-
      <p>BRQ is a well-known software house in Brazil. My goal there was to lead a team of developers which worked in a project for a big brazilian insurance company.</p>
      <p>As the team's tech leader, my main goal was to ensure the code quality and the team engagement over the agile workflow - code reviews, feature spikes, deployment and implementation, while also developing new features and fixing issues alongside the developers.</p>
      <p>The project was based on Angular, and were recently migrated to git.</p>
    pt-br: >-
      <p>A BRQ é uma consultoria de software muito conhecida no Brasil. Meu objetivo lá foi de liderar um time de desenvolvedores que estavam trabalhando em um projeto para uma grande companhia de seguros.</p>
      <p>Como líder técnico do time, minha principal tarefa era de garantir a qualidade do código e o engajamento do time dentro do fluxo de trabalho ágil - revisões de código, spikes em funcionalidades, deploys e implementações; tudo isso enquanto eu também desenvolvia novas funcionalidades e corrigia bugs junto com os desenvolvedores da equipe.</p>
      <p>O projeto era baseado em Angular, e havia sido recentemente migrado para o git.</p>
- name: Trybe
  role: 'Curriculum Lead, Front-end'
  date: '11/2021 - 08/2022'
  img: trybe
  text:
    en: >-
      <p>Trybe is a technology school, and offers a full-stack software development course. It was my second experience working with education. At Trybe, my goal was to lead the front-end curriculum team, helping the curriculum analysts to grow the operation and themselves as individuals.</p>
      <p>The curriculum team was in charge of developing the content for the full-stack software development course: from educational objects like exercises, quizzes, video classes, documentations… And the front-end curriculum team was in charge of maintaining the "front-end" module, which was based in React.</p>
      <p>At Trybe I also had the opportunity to lead some interns. As leading the analysts team, with the interns we had some management agendas: conducting 1:1s, development cycles, and organize the standard agile framework (sprints, dailies, retros, reviews).</p>
    pt-br: >-
      <p>A Trybe é uma escola de tecnologia, e oferece um curso de desenvolvimento de software full-stack. Lá eu tive a minha segunda experiência trabalhando com educação, e meu objetivo era o de liderar o time de currículo front-end, ajudando os analistas de currículo a crescerem a nossa operação e a se desenvolverem como indivíduos.</p>
      <p>O time de currículo era responsável por desenvolver o conteúdo desse curso de desenvolvimento de software full-stack: objetos educacionais como exercícios, quizzes, vídeo aulas, documentações e exemplos… E o time de currículo front-end era responsável por manter o módulo de "front-end", que era baseado em React.</p>
      <p>Na Trybe eu também tive a oportunidade de liderar alguns estagiários. Assim como fazia na liderança dos analistas, com os estagiários eu tinha uma rotina de gerenciamento: conduzir 1:1s, ciclos de desenvolvimento, e organizar todo o nosso fluxo ágil (sprints, dailies, retrospectivas, reviews).</p>
- name: Pier Seguradora
  role: 'SR Software Engineer, Front-end'
  date: '08/2022 - 01/2023'
  img: pier
  text:
    en: >-
      <p>Pier is an insurtech, which offers insurance for mobile phones and cars. As a developer for the CSD (Customer Support and Design) team, my job at Pier was to maintain an internal system called "admin" (a dashboard containing all of the users' information). Discuss new features, help designers and product managers over the discovery process; fix issues and develop new stuff from our backlog; also listening to what our Customer Support team was in need.</p>
      <p>Also, a great accomplishment at Pier was to develop and launch the new company's Help Center, developed over Zendesk. As a lead developer, my goal was to create a new theme for the help center, which was already inside Zendesk.</p>
      <p>The company main stack was based on Ruby on Rails in the back-end and React/Next in the front-end. For some projects (the help center included), the stack was constricted by the tool we're using - inside Zendesk, there was Handlebars, Sass and Vanilla JS.</p>
    pt-br: >-
      <p>Pier é uma insurtech, que oferece seguros para celulares e carros. Como desenvolvedor do time de CSD (Customer Support and Design), meu trabalho na Pier era de manter um sistema interno chamado "admin" (um dashboard que concentrava todas as informações dos nossos usuários). Discutir novas funcionalidades, ajudar designers e gerentes de produto durante a etapa de descoberta; resolver bugs e desenvolver novas funcionalidades do nosso backlog; e também atender as necessidades do nosso time de Customer Support.</p>
      <p>Uma grande conquista na Pier foi o desenvolvimento e lançamento da nova Central de Ajuda da empresa, desenvolvida dentro do Zendesk. Como o desenvolvedor principal do projeto, meu objetivo foi criar um novo tema para a ferramenta, que já estava dentro do Zendesk.</p>
      <p>A principal stack da empresa era Ruby on Rails no back-end e React/Next no front-end. Em alguns projetos (como a central de ajuda), essa stack era restrita de acordo com a ferramenta que utilizamos - dentro do Zendesk, era Handlebars, Sass e Vanilla JS.</p>
