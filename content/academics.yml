- key: wd_microcamp
  name:
    en: Web Design
    pt-br: Web Design
  institution: Microcamp Tecnologia
  date: '2011 - 2013'
  img: microcamp
  text:
    en: >-
      <p>At a local fair, I was given lots of discounts to start a course at Microcamp. At that time I still had no idea what career to pursue, and I liked the name <em>Web Design</em>; so I decided to take this course.</p>
      <p>In this course I had my first contact with technology and development. There I learned HTML, CSS and JavaScript (jQuery actually), I learned to work with design softwares (at the time, CorelDraw and Photoshop), I learned to make websites with Flash, and I also had a brief introduction to PHP.</p>
      <p>When I finished the course, I was still finishing high school and already had decided what I wanted to do with my life - work with software development.</p>
    pt-br: >-
      <p>Em uma feira local, eu tive a sorte de ganhar vários descontos para começar um curso na Microcamp. Naquela época eu não tinha a menor ideia de qual carreira seguir, e eu gostei do nome <em>Web Design</em>; então decidi que iria fazer esse curso.</p>
      <p>Nesse curso eu tive meu primeiro contato com tecnologia e desenvolvimento. Lá eu aprendi HTML, CSS e JavaScript (na verdade ,jQuery), aprendi também a trabalhar com alguns software de design (na época, CorelDraw e Photoshop), fazer sites com Flash; e também aprendi um pouco sobre PHP.</p>
      <p>Quando eu terminei o curso ainda estava terminando o ensino médio, mas já tinha em mente qual carreira seguir - desenvolvimento de software.</p>
- key: it_faresc
  name:
    en: IT Management - graduation
    pt-br: Gestão de T.I. - graduação
  institution: Faculdades Santa Cruz
  date: '2014 - 2016'
  img: santa-cruz
  text:
    en: >-
      <p>My uncle and my cousin took this graduation, and they highly recommended the course. I was in doubt between doing this or going with Information Systems course. The great advantage of this course was that the level of graduation was "technologist", and the duration was shorter - 2.5 years.</p>
      <p>In this course I had contact with C development, people and resource management, database management, strategic planning and entrepreneurship.</p>
    pt-br: >-
      <p>Meu tio e meu primo fizeram esse curso de graduação, e ambos me recomendaram. Eu estava em dúvida entre fazer esse ou tentar o curso de Sistemas de Informação. A grande vantagem desse curso era que o nível de graduação era "tecnólogo", e a duração era menor - 2 anos e meio.</p>
      <p>Nesse curso tive contato com desenvolvimento em C, gestão de recursos e pessoas, gestão de base de dados, planejamento estratégico e empreendedorismo.</p>
- key: iot_up
  name:
    en: IoT and Embededd Systems - post-graduation
    pt-br: Sitemas Embarcados e IoT - pós-graduação
  institution: Universidade Positivo
  date: '2017 - 2019'
  img: up
  text:
    en: >-
      <p>Right after graduating, I didn't want to stop and threw myself headlong into graduate school. I was immersed in the bubble of web development, and literally wanted to get out of the box and learn something totally different.</p>
      <p>In this course I had contact with C, PHP, Android (Java) development, cloud servers development and management, electronic prototyping (using Arduino, Raspberry and Tiva C), artificial intelligence using IBM Watson, big data and development for smart cities.</p>
    pt-br: >-
      <p>Logo após terminar a graduação, eu não queria parar e me joguei em uma pós-graduação. Eu estava imerso na bolha do desenvolvimento web, e literamente queria sair da casinha para aprender algo totalmente diferente.</p>
      <p>Nesse curso tive contato com desenvolvimento em C, PHP, Android (Java), desenvolvimento e gestão de servidores na nuvem, prototipação eletrônica (usando Arduino, Raspberry e Tiva C), inteligência artificial utilizando o IBM Watson, big data e desenvolvimento para cidades inteligentes.</p>
