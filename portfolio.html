---
layout: default
title: Portfolio
permalink: /portfolio
slug: portfolio
---

<div class="section section--headline">
  <div class="container">
    <h1>Portfolio.</h1>
    <p>Below are some of my recent works as a freelancer front-end developer:</p>
  </div>
</div>

<div class="section section--list">
  <div class="container">
    <ul class="jobs-list">
      {% for item in site.data.portfolio %}
        <li class="jobs-list__item">
          <div class="portfolio">
            <a href="{{ item.link }}" target="_blank" rel="noopener noreferrer">
              <div class="portfolio__content">
                <h4 class="portfolio__name">{{ item.name }}</h4>
                <p class="portfolio__description">{{ item.description }}</p>

                <p class="portfolio__anchor anchor">See It Live</p>
              </div>

              <div class="portfolio__image">
                <img src="/img/portfolio/{{ item.image }}.jpg" srcset="/img/portfolio/{{ item.image }}.jpg 1x, /img/portfolio/{{ item.image }}@2x.jpg 2x" alt="{{ item.name }}" onload="this.classList.add('loaded');">
              </div>
            </a>
          </div>
        </li>
      {% endfor %}
    </ul>
  </div>
</div>
