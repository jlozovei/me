# Plugin + build settings
timezone: Etc/UTC
permalink: /blog/:title/
theme: minima
plugins:
  - jekyll-archives
  - jekyll-commonmark
  - jekyll-feed
  - jekyll-include-cache
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-sitemap

paginate: 4
paginate_path: "/blog/page-:num/"

sass:
  style: compressed

markdown: CommonMark
commonmark:
  options: ["SMART", "FOOTNOTES", "UNSAFE"]
  extensions: ["strikethrough", "autolink", "table"]

excerpt_separator: <!--more-->
show_excerpts: true

exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - LICENCE
  - .jekyll-cache
  - react
