---
layout: default
title: Portfolio
slug: portfolio
language: en
pt-br: /pt-br/portfolio
---

<div class="section section--headline">
  <div class="container">
    <h1>Portfolio.</h1>
  </div>
</div>

<div class="section section--list">
  <div class="container">
    <ul>
      {% for job in site.portfolio %}
        {% if job.language == page.language %}
        <li>
          <a href="{{ job.url | relative_url }}">
            <div class="portfolio">
              <div class="portfolio__image">
                <img
                  src="/img/portfolio/{{ job.name }}/cover.jpg"
                  srcset="/img/portfolio/{{ job.name }}/cover.jpg 1x, /img/portfolio/{{ job.name }}/cover@2x.jpg 2x" 
                  onload="this.classList.add('loaded');"
                >
              </div>

              <div class="portfolio__content">
                <h4 class="portfolio__name">{{ job.title }}</h4>
                <p class="portfolio__anchor anchor">See more</p>
              </div>
            </div>
          </a>
        </li>
        {% endif %}
      {% endfor %}
    </ul>
  </div>
</div>
